global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Правила та сповіщення завантажуються з окремих файлів
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Сам Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter для системних метрик
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Наш додаток
  - job_name: 'threat-detection-api'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'threat-detection-api'
          environment: 'development'
