# Streamlit UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crop-threat-streamlit-ui
  namespace: ml-serving
  labels:
    app: crop-threat-streamlit-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crop-threat-streamlit-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crop-threat-streamlit-ui
        component: frontend
    spec:
      containers:
      - name: streamlit
        image: crop-threat-streamlit-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 40
          periodSeconds: 30
        env:
        - name: API_URL
          value: "http://crop-threat-api-service"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"

---
# Streamlit UI Service
apiVersion: v1
kind: Service
metadata:
  name: crop-threat-streamlit-ui-service
  namespace: ml-serving
spec:
  selector:
    app: crop-threat-streamlit-ui
  ports:
  - port: 80
    targetPort: 8501
  type: ClusterIP

---
# Gradio UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crop-threat-gradio-ui
  namespace: ml-serving
  labels:
    app: crop-threat-gradio-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crop-threat-gradio-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crop-threat-gradio-ui
        component: frontend
    spec:
      containers:
      - name: gradio
        image: crop-threat-gradio-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7860
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 40
          periodSeconds: 30
        env:
        - name: API_URL
          value: "http://crop-threat-api-service"

---
# Gradio UI Service
apiVersion: v1
kind: Service
metadata:
  name: crop-threat-gradio-ui-service
  namespace: ml-serving
spec:
  selector:
    app: crop-threat-gradio-ui
  ports:
  - port: 80
    targetPort: 7860
  type: ClusterIP

---
# Ingress for UI access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crop-threat-ui-ingress
  namespace: ml-serving
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: streamlit.crop-threat-detection.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crop-threat-streamlit-ui-service
            port:
              number: 80
  - host: gradio.crop-threat-detection.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crop-threat-gradio-ui-service
            port:
              number: 80

---
# ConfigMap for UI configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-config
  namespace: ml-serving
data:
  STREAMLIT_SERVER_PORT: "8501"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  GRADIO_SERVER_PORT: "7860"
  GRADIO_SERVER_NAME: "0.0.0.0"
  API_TIMEOUT: "30"
