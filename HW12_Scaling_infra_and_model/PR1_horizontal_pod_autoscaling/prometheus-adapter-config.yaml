apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-adapter-config
data:
  config.yaml: |
    rules:
    - seriesQuery: 'inference_requests_total{kubernetes_namespace!="",kubernetes_pod_name!=""}'  # Загальна кількість запитів на інференс
      resources:
        overrides:
          kubernetes_namespace: {resource: "namespace"}
          kubernetes_pod_name: {resource: "pod"}
      name:
        matches: "^(.*)_total$"
        as: "${1}_per_second"
      metricsQuery: 'sum(rate(<<.Series>>{<<.LabelMatchers>>}[2m])) by (<<.GroupBy>>)'

    - seriesQuery: 'inference_latency_bucket{kubernetes_namespace!="",kubernetes_pod_name!=""}'  # Гістограма затримки інференсу
      resources:
        overrides:
          kubernetes_namespace: {resource: "namespace"}
          kubernetes_pod_name: {resource: "pod"}
      name:
        matches: "^(.*)_bucket$"
        as: "${1}_p95"
      metricsQuery: 'histogram_quantile(0.95, sum(rate(<<.Series>>{<<.LabelMatchers>>}[5m])) by (<<.GroupBy>>, le))'

    - seriesQuery: 'http_requests_total{kubernetes_namespace!="",kubernetes_service!=""}'  # Загальна кількість HTTP запитів
      resources:
        overrides:
          kubernetes_namespace: {resource: "namespace"}
          kubernetes_service: {resource: "service"}
      name:
        matches: "^(.*)_total$"
        as: "${1}_per_second"
      metricsQuery: 'sum(rate(<<.Series>>{<<.LabelMatchers>>}[2m])) by (<<.GroupBy>>)'
